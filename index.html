<html>
<!-- Déclaration du framework aframe pour décrire les objets 3D -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- Déclaration du framework AR.js pour mettre en place la réalité augmentée -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
   <a-scene embedded arjs>
      <!-- Partie consacrée au contenu : le fichier de description du marqueur -->
  <a-marker type="pattern" url="https://raw.githubusercontent.com/yohan-thms/testraebe/main/pattern-Marqueur.patt">
         <!-- marker -->
      <!-- Partie consacrée au contenu : le fichier de description de l objet 3D -->
     <a-entity 
         position="0 0 0" 
         scale="0.01 0.01 0.01" 
      gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/yohan-thms/testraebe/main/Dessin3DMeuble3.gltf">
         </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
   </a-scene>
</body>
</html>
